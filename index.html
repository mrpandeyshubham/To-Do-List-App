<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        
        <div class="filters">
            <button id="show-all" class="filter-btn active">All</button>
            <button id="show-active" class="filter-btn">Active</button>
            <button id="show-completed" class="filter-btn">Completed</button>
        </div>
        
        <div class="task-list"></div>
        <p id="task-count"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
